<!DOCTYPE html>
<html>
<head>
	<title>Riot Singular Game</title>
	<meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Rajdhani:400,500,600,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img src="https://s3-us-west-1.amazonaws.com/riot-api/img/background.jpg" alt="background" class="backImg"/>
  <div class="nav"><img src="http://thunderdome.riotgames.com/mobile/images/icons/fist-icon.png" alt="riot fist logo" class="logo"/><h1>Riot Singular Game</h1></div>
  <div class="notAWrapper">
    <div class="wrapper main">
      <h3>We have one game.</h3>
      <div class="mainImg">
      </div>
    </div>
    <div class="rContainer">
      <div class="wrapper">
        <h3>Search For Things.</h3>
        <form id="search-form">
           <input type="text" value="averagegamerpc" id="s1" class="search"/>
        </form>
        <button class="button" onclick="summonerLookUp()">Search</button>
        <form id="search-form2">
           <input type="text" value="bard" id="s2" class="search"/> 
        </form>
        <button class="button" onclick="championLookUp()">Search</button>
      </div>
        <div class="wrapper results c2">
          <h1>Level:</h1><br/><h1 id="sLevel"></h1> 
        </div>
        <div class="wrapper results c2">
          <h1>ID:</h1><br/><h1 id="sID"></h1>
        </div>
        <div class="wrapper results c4">
          <h1>Summoner Icon</h1><br/><div id="sumIcon"></div>
        </div>
      </div>
      <div class="wrapper results c3">
        <h1 id="champName">Champion Name</h1>
        <h3 id="champLore">Champion Lore</h3>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="riotOrRiot.js"></script>
</body>
</html>
